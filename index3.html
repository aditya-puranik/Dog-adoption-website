<!DOCTYPE html>
<head>
    <title>Adopt a Dog</title>
    <link rel="stylesheet" href="index3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
    <div class="container">
        <div class="container">
            <div class="header">
                <h2>Register Yourself</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Full Name</label>
                    <input type="text" placeholder="e.g. florinpop17" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="e.g. a@florin-pop.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Contact No.</label>
                    <input type="text" placeholder="e.g. 1234567890" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Breed of dog you want to adopt</label>
                    <input type="text" placeholder="e.g. Husky" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>Submit</button>
            </form>
        </div>
        
        
        <!-- SOCIAL PANEL HTML -->
        <div class="social-panel-container">
            <div class="social-panel">
                
                <button class="close-btn"><i class="fas fa-times"></i></button>
                <h4>Get in touch on</h4>
                <ul>
                    <li>
                        <a href="https://www.patreon.com/florinpop17" target="_blank">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/florinpop1705" target="_blank">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://linkedin.com/in/florinpop17" target="_blank">
                            <i class="fa fa-google"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com/florinpop17" target="_blank">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </li>
                   
                </ul>
            </div>
        </div>
        <button class="floating-btn">
            Get in Touch
        </button>
        
        
    </div>


    

    <script src="index3.js"></script>
</body>
